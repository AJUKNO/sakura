name: Develop

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  develop-checks:
    name: Develop Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm run lint
        continue-on-error: false

      - name: Run Prettier
        run: pnpm run format
        continue-on-error: false

      - name: Run Tests
        run: pnpm test
        continue-on-error: true
